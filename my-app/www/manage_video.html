<script>



    $(document).ready(function () {

        var table_user = $('#dataTables-video').DataTable(
            {
                "ajax": "http://34.74.113.124/telco/authentication/json_videos",
                "columns": [
                    { 'data': "video_id" },
                    { 'data': "video_title" },
                    {
                        'data': 'video_description', 'render': function (data, type, row) {
                            return row.video_description === undefined || row.video_description.length <= 0? '<i>N/A</i>' : row.video_description;
                        }
                    },
                    {
                        'data': null, 'render': function (data, type, row) {
                            return row.confidential == 1 ? 'Y' : 'N';
                        }
                    },
                    { 'data': "date_uploaded" },
                    {
                        'data': null, 'render': function (data, type, row) {
                            return row.first_name + ' ' + row.last_name;
                        }
                    },
                    {
                        'data': null, 'render': function (data, type, row) {
                            var title  = encodeURIComponent(row.video_title);
                            var description  = encodeURIComponent(row.video_description);
                            return `<a data-toggle="modal" data-target="#edit_video_modal" title="Edit" class="edit_video" 
                            data-video-id ="${row.video_id}"
                            data-video-title ="${title}"
                            data-video-description="${description}"
                            data-confidential ="${row.confidential}" style="cursor:pointer"><span class="glyphicon glyphicon-pencil">
                            </span></a>&nbsp;&nbsp;&nbsp;&nbsp;<a title="Delete" class="delete_video" 
                            video_id="${row.video_id}"" style="cursor:pointer">
                            <span style="color:red;" class="glyphicon glyphicon-trash"></span></a> &nbsp;&nbsp;&nbsp;&nbsp;
                            <a data-toggle="modal" data-target="#watch_video" title="Edit" class="watch_video" 
                            data-video-id ="${row.video_id}"
                            data-video-path ="http://34.74.113.124/telco/${row.video_path}" style="cursor:pointer">Watch Video</a>`;
                        }
                    }

                ], responsive: true, "order": [[0, "desc"]]
            }
        );

        var skill_row = 1;
        $(document).on('click', '#add_skill_field', function (e) {
            e.preventDefault();
            skill_row++;
            let skill_fields = `<tr class="skill_row${skill_row}">
                                    <td><input type="text" name="skill[]" class="class_skill form-control" /></td>
                                    <td><button id="${skill_row}" class="btn btn-danger skill_field_button">X</button></td>
                               </tr>`;
            $('#skill_fields').append(skill_fields);
        });

        $(document).on('click', '.skill_field_button', function (e) {
            e.preventDefault();
            let skill_row = $(this).attr('id');
            $('.skill_row' + skill_row).remove();
        })


        $('#watch_video').on('shown.bs.modal', function (event) {
            let button = $(event.relatedTarget); // Button that triggered the modal
            let src = button.data('video-path'); // Extract info from data-* attributes 
            let id = button.data('video-id');
            $('#link_vid').attr('vid', id);
            $("#link_vid").html(`<source src="${src}">`);
        });


        $("#watch_video").on("hidden.bs.modal", function () {
            var vid = document.getElementById("link_vid");
            vid.pause();
        });
        $('#add_video').click(function () {

            var video_title = $('#video_title').val();
            var video_description = $('#video_description').val();
            var video_path = $('#video_path')[0].files[0];
            let confidential = $("input[id='confidential']:checked").val();
            if(confidential == undefined){
               confidential = '';
            }

            if (video_title == '' || video_path == '') {
                swal(
                    'Warning',
                    'Some fields are empty.',
                    'warning'
                )
                return;
            }
            var formData = new FormData();
            formData.append('video_title', video_title);
            formData.append('video_description', video_description);
            formData.append('video_path', video_path);
            formData.append('confidential', confidential);

            $.ajax({
                url: "http://34.74.113.124/telco/authentication/add_video",
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    swal(
                        'Success!',
                        'Created a new videos.',
                        'success'
                    ).then(function () {
                        $('#add_video_modal').modal('hide');
                        $('#video_title').val('');
                        $('#video_description').val('');
                        $('#video_path').val('');
                        $('#confidential').val('');
                        table_user.ajax.reload();
                    });
                }

            });

        });//$('#register) closing ------------------


        $(document).on('click', '.delete_video', function (e) {
            e.preventDefault();
            var user_id = $(this).attr('user_id')


            var val0 = $(this).val();

            swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {

                if (result.value) {



                    var user_id = $(this).attr('user_id');

                    $.ajax({
                        url: 'http://34.74.113.124/telco/authentication/delete_video',
                        data: {
                            user_id: user_id
                        },
                        success: function (data) {
                            // alert(data);
                            swal(
                                'Deleted!',
                                'Video has been deleted.',
                                'success'
                            ).then(function (data) {
                                table_user.ajax.reload();
                            });
                        }
                    });



                }
            });

        });

        //======================================================================================================================
        $('#edit_video_modal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var video_id = button.data('video-id'); // Extract info from data-* attributes 
            var video_title = decodeURIComponent(button.data('video-title'));
            var video_description =  decodeURIComponent(button.data('video-description'));
            let confidential = button.data('confidential');; //$("input[id='confidential']:checked").val();
            if(confidential == undefined || confidential == 0){
             $('#edit_confidential').val('');
            }else{
                $('#edit_confidential').attr('checked', true);
            }

            $('#edit_video_id').val(video_id);
            $('#edit_video_title').val(video_title);
            $('#edit_video_description').val(video_description);
        });
        //===================================================================================================================================================================================

        var edit_skill_row_add_i = 0;
        $(document).on('click', '.add_skill_field_for_edit', function (e) {
            e.preventDefault();
            edit_skill_row_add_i++;
            $('.add_button_on_adding_field_skill').remove();
            let edit_skill_row_field_add = `<tr id="edit_skill_row_additional${edit_skill_row_add_i}" class="">
                                                <td><input type="type" name="edit_skill[]" class="form-control" value=""></td>
                                                <td><button type="button" class="btn btn-danger edit_remove_field_row" id="${edit_skill_row_add_i}">X</button></td>
                                            </tr>`;
            $('.edit_skill_table').append(edit_skill_row_field_add);
            let row_add_skill_field_edit = `<tr class="add_button_on_adding_field_skill "><td colspan="2"><button class="btn btn-warning add_skill_field_for_edit">+</button</td></tr>`;
            $('.edit_skill_table').append(row_add_skill_field_edit);
        });
        //==================================================================================================================================================================================

        $(document).on('click', '.edit_remove_field_row_default', function (e) {
            e.preventDefault();
            let skill_row_default = $(this).attr('id');
            $('#edit_skill_row_default' + skill_row_default).remove();
        });
        //===================================================================================================================================================================================

        $(document).on('click', '.edit_remove_field_row', function (e) {
            e.preventDefault();
            let skill_row_additional = $(this).attr('id');
            $('#edit_skill_row_additional' + skill_row_additional).remove();
        });
        //==================================================================================================================================================================================
        $(document).on('click', '.close_edit_user_modal', function (e) {
            e.preventDefault();
            //$('.edit_skill_table').html('');
        });
        //===================================================================================================================================================================================

        $('#update_video').click(function () {
            var video_id = $('#edit_video_id').val();
            var video_title = $('#edit_video_title').val();
            var video_description = $('#edit_video_description').val();
            let confidential = $("input[id='confidential']:checked").val();
            if(confidential == undefined){
               confidential = '';
            }

            let errorFound = false;
            /*$('[name="edit_skill[]"]').each(function () {
                if ($(this).val() == "") {
                    swal(
                        'Input error',
                        'Some fields are empty. Please check.',
                        'error'
                    )
                    errorFound = true;
                }
            });//*/

            if (errorFound == true) {
                return;
            }

            $.ajax({
                url: "http://34.74.113.124/telco/authentication/update_video",
                method: 'POST',
                data: {
                    video_id: video_id,
                    video_title: video_title,
                    video_description: video_description,
                    confidential: confidential,
                }, success: function (data) {
                    if (data == "Update") {
                        swal(
                            'Success!',
                            'Video updated.',
                            'success'
                        ).then(function () {
                            $('#edit_video_modal').modal('hide');
                            table_user.ajax.reload();
                        });
                    } else {
                        swal(
                            'Error!',
                            'Server Error Occured',
                            'Error'
                        )
                    }

                }

            });

        });//$('#register) closing ------------------


        $(document).on('click', '.delete_video', function (e) {
            e.preventDefault();
            var video_id = $(this).attr('video_id')


            var val0 = $(this).val();

            swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {

                if (result.value) {

                    var video_id = $(this).attr('video_id');
                    $.post('http://34.74.113.124/telco/authentication/delete_video_v2', { video_id: video_id }, function (data) {
                        
                        swal(
                                'Deleted!',
                                'Video has been deleted.',
                                'success'
                            ).then(function (data) {
                                table_user.ajax.reload();
                            });
                    });
                }
            });
        });


        $(document).on('click', '#logout', function () {
            var video_id = $(this).attr('id');
            swal({
                title: 'Are you sure?',
                text: "You want logout?",
                type: 'info',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Logout!'
            }).then((result) => {
                if (result.value) {
                    window.location.href = "index.html";
                }
            });
        });


    });// document ready closing
</script>
