<script>



    $(document).ready(function () {

        var table_user = $('#dataTables-users').DataTable(
            {
                "ajax": "http://34.74.113.124/telco/authentication/json_users",
                "columns": [
                    { 'data': "user_id" },
                    {
                        'data': null, 'render': function (data, type, row) {
                            return row.first_name + ' ' + row.last_name;
                        }
                    },

                    { 'data': "address" },
                    { 'data': "phone" },
                    { 'data': "email" },
                    { 'data': "password" },
                    { 'data': "skills" },
                    { 'data': "date_created" },

                    {
                        'data': null, 'render': function (data, type, row) {
                            return '<a data-toggle="modal" data-target="#edit_user" title="Edit" class="edit_user"  data-user_id="' + row.user_id + '" data-first_name="' + row.first_name + '" data-last_name="' + row.last_name + '" data-address="' + row.address + '" data-phone="' + row.phone + '" data-email="' + row.email + '" data-password="' + row.password + '" data-skills="' + row.skills + '"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;<a title="Delete" class="delete_user" user_id="' + row.user_id + '""><span style="color:red;" class="glyphicon glyphicon-trash"></span></a>'
                        }
                    }

                ], responsive: true, "order": [[0, "desc"]]
            }
        );

        var skill_row = 1;
        $(document).on('click', '#add_skill_field', function (e) {
            e.preventDefault();
            skill_row++;
            let skill_fields = `<tr class="skill_row${skill_row}">
                                    <td><input type="text" name="skill[]" class="class_skill form-control" /></td>
                                    <td><button id="${skill_row}" class="btn btn-danger skill_field_button">X</button></td>
                               </tr>`;
            $('#skill_fields').append(skill_fields);
        });

        $(document).on('click', '.skill_field_button', function (e) {
            e.preventDefault();
            let skill_row = $(this).attr('id');
            $('.skill_row' + skill_row).remove();
        })



        $('#register_user').click(function () {

            var first_name = $('#first_name').val();
            var last_name = $('#last_name').val();
            var address = $('#address').val();
            var phone = $('#phone').val();
            var email = $('#email').val();
            var password = $('#password').val();
            var skill_form = $('#add_form_with_skill').serialize();
            var date = new Date();

            if (first_name == '' || last_name == '' || address == '' || phone == '' || email == '' || password == '') {
                swal(
                    'Warning',
                    'Some fields are empty.',
                    'warning'
                )
                return;
            }

            let errorFound = false;
            $('[name="skill[]"]').each(function () {
                if ($(this).val() == "") {
                    swal(
                        'Input error',
                        'Some fields are empty. Please check.',
                        'error'
                    )
                    errorFound = true;
                }
            });

            if (errorFound == true) {
                return;
            }


            $.ajax({
                url: "http://34.74.113.124/telco/authentication/register",
                method: 'POST',
                data:
                    skill_form,
                success: function (data) {
                    swal(
                        'Success!',
                        'Created a new user.',
                        'success'
                    ).then(function () {
                        $('#add_user').modal('hide');
                        $('#first_name').val('');
                        $('#last_name').val('');
                        $('#address').val('');
                        $('#phone').val('');
                        $('#email').val('');
                        $('#password').val('');
                        table_user.ajax.reload();
                    });
                }

            });

        });//$('#register) closing ------------------


        $(document).on('click', '.delete_user', function (e) {
            e.preventDefault();
            var user_id = $(this).attr('user_id')


            var val0 = $(this).val();

            swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {

                if (result.value) {



                    var user_id = $(this).attr('user_id');

                    $.ajax({
                        url: 'http://34.74.113.124/telco/authentication/delete_user',
                        data: {
                            user_id: user_id
                        },
                        success: function (data) {
                            // alert(data);
                            if (data == "used") {
                                swal(
                                    'Warning',
                                    'User is assigned in team as a leader.',
                                    'warning'
                                )
                            } else {
                                swal(
                                    'Deleted!',
                                    'User has been deleted.',
                                    'success'
                                ).then(function (data) {
                                    table_user.ajax.reload();
                                });
                            }
                        }
                    });



                }
            });

        });

        //======================================================================================================================
        $('#edit_user').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var user_id = button.data('user_id'); // Extract info from data-* attributes 
            var first_name = button.data('first_name');
            var last_name = button.data('last_name');
            var address = button.data('address');
            var phone = button.data('phone');
            var email = button.data('email');
            var passoword = button.data('password');
            var skills = button.data('skills');



            $('#edit_user_id').val(user_id);
            $('#edit_first_name').val(first_name);
            $('#edit_last_name').val(last_name);
            $('#edit_address').val(address);
            $('#edit_phone').val(phone);
            $('#edit_email').val(email);
            $('#edit_password').val(passoword);

            var for_skill_i = 0;
            var array_skills = skills.split(", ");
            let skills_edit_field = ``;
            for (for_skill_i; for_skill_i < array_skills.length; for_skill_i++) {
                skills_edit_field = `<tr id="edit_skill_row_default${for_skill_i}">
                                        <td><input type="type" name="edit_skill[]" class="form-control" value="${array_skills[for_skill_i]}"></td>
                                        <td><button type="button" class="btn btn-danger edit_remove_field_row_default" id="${for_skill_i}">X</button></td>
                                    </tr>`;
                $('.edit_skill_table').append(skills_edit_field);
            }
            let row_add_skill_field_edit = `<tr class="add_button_on_adding_field_skill"><td colspan="2"><button class="btn btn-warning add_skill_field_for_edit">+</button</td></tr>`;
            $('.edit_skill_table').append(row_add_skill_field_edit);
        });
        //===================================================================================================================================================================================

        var edit_skill_row_add_i = 0;
        $(document).on('click', '.add_skill_field_for_edit', function (e) {
            e.preventDefault();
            edit_skill_row_add_i++;
            $('.add_button_on_adding_field_skill').remove();
            let edit_skill_row_field_add = `<tr id="edit_skill_row_additional${edit_skill_row_add_i}" class="">
                                                <td><input type="type" name="edit_skill[]" class="form-control" value=""></td>
                                                <td><button type="button" class="btn btn-danger edit_remove_field_row" id="${edit_skill_row_add_i}">X</button></td>
                                            </tr>`;
            $('.edit_skill_table').append(edit_skill_row_field_add);
            let row_add_skill_field_edit = `<tr class="add_button_on_adding_field_skill "><td colspan="2"><button class="btn btn-warning add_skill_field_for_edit">+</button</td></tr>`;
            $('.edit_skill_table').append(row_add_skill_field_edit);
        });
        //==================================================================================================================================================================================

        $(document).on('click', '.edit_remove_field_row_default', function (e) {
            e.preventDefault();
            let skill_row_default = $(this).attr('id');
            $('#edit_skill_row_default' + skill_row_default).remove();
        });
        //===================================================================================================================================================================================

        $(document).on('click', '.edit_remove_field_row', function (e) {
            e.preventDefault();
            let skill_row_additional = $(this).attr('id');
            $('#edit_skill_row_additional' + skill_row_additional).remove();
        });
        //==================================================================================================================================================================================
        $(document).on('click', '.close_edit_user_modal', function (e) {
            e.preventDefault();
            $('.edit_skill_table').html('');
        });
        //===================================================================================================================================================================================

        $('#update_user').click(function () {
            var user_id = $('#edit_user_id').val();
            var first_name = $('#edit_first_name').val();
            var last_name = $('#edit_last_name').val();
            var address = $('#edit_address').val();
            var phone = $('#edit_phone').val();
            var email = $('#edit_email').val();
            var password = $('#edit_password').val();
            var edit_users_with_skills = $('#edit_users_with_skills').serialize();

            let errorFound = false;
            $('[name="edit_skill[]"]').each(function () {
                if ($(this).val() == "") {
                    swal(
                        'Input error',
                        'Some fields are empty. Please check.',
                        'error'
                    )
                    errorFound = true;
                }
            });

            if (errorFound == true) {
                return;
            }

            $.ajax({
                url: "http://34.74.113.124/telco/authentication/update_user",
                method: 'POST',
                data: edit_users_with_skills, success: function (data) {
                    if (data == 'no skills') {
                        swal(
                            'Warning!',
                            'Please make sure to add skill',
                            'warning'
                        )
                        return;
                    }

                    if (data == "Update") {
                        swal(
                            'Success!',
                            'User updated.',
                            'success'
                        ).then(function () {
                            $('#edit_user').modal('hide');
                            $('.edit_skill_table').html('');
                            table_user.ajax.reload();
                        });
                    } else {
                        swal(
                            'Error!',
                            'Server Error Occured',
                            'Error'
                        )
                    }

                }

            });

        });//$('#register) closing ------------------


        $(document).on('click', '.delete_user', function (e) {
            e.preventDefault();
            var user_id = $(this).attr('user_id')


            var val0 = $(this).val();

            swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {

                if (result.value) {

                    var user_id = $(this).attr('user_id');
                    $.post('http://34.74.113.124/telco/authentication/delete_user', { user_id: user_id }, function (data) {
                        if (data == "used") {
                            swal(
                                'Warning',
                                'User is assigned in team as a leader.',
                                'warning'
                            )
                        } else {
                            swal(
                                'Deleted!',
                                'User has been deleted.',
                                'success'
                            ).then(function (data) {
                                table_user.ajax.reload();
                            });
                        }
                    });
                }
            });
        });


        $(document).on('click', '#logout', function () {
            var video_id = $(this).attr('id');
            swal({
                title: 'Are you sure?',
                text: "You want logout?",
                type: 'info',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Logout!'
            }).then((result) => {
                if (result.value) {
                    window.location.href = "./index.html";
                }
            });
        });


    });// document ready closing
</script>
