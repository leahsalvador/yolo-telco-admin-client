    <script>

        function moveBackwardHourFromNow() {
            var d = new Date($.now());
            if (d.getHours() == 0) {
                var current_hour = parseFloat(d.getHours()) - parseFloat(0);
            } else {
                var current_hour = parseFloat(d.getHours()) - parseFloat(1);
            }
            var nowAddHour = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + current_hour + ":" + d.getMinutes() + ":" + d.getSeconds();
            return moment(nowAddHour).format('YYYY-MM-DD HH:mm:ss');
        }

        function dateAndTimeNow() {
            var d = new Date($.now());
            var now = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            return moment(now).format('YYYY-MM-DD HH:mm:ss');
        }



        var table_user = $('#dataTables-force_logout').DataTable({
            "ajax": "http://34.74.113.124/telco/authentication/get_all_online_employees",
            "columns": [
                { 'data': "user_id" },
                {
                    'data': null, 'render': function (data, type, row) {
                        if (row.last_activity < moveBackwardHourFromNow() || row.last_activity > dateAndTimeNow()) {
                            return `<div style="display:flex;"><div style="height:10px;width:10px;background-color:#B2B3B6;margin-top:5px;border-radius:50%;"></div> &nbsp;&nbsp; ${row.first_name}  ${row.last_name}</div>`;
                        } else {
                            return `<div style="display:flex;"><div style="height:10px;width:10px;background-color:#42B72A;margin-top:5px;border-radius:50%;"></div> &nbsp;&nbsp; ${row.first_name}  ${row.last_name}</div>`;
                        };
                    }
                },

                {
                    'data': null, 'render': function (data, type, row) {
                        return `<button type="button" user_id="${row.user_id}" class="btn force_logout_user" style="background-color:#0C7554;color:#fff"><i class="fa fa-sign-out fa-fw"></i> Logout</button>`;
                    }
                }
            ], responsive: true, "order": [[0, "desc"]], retrieve: true, "language": { "emptyTable": "All Employees Are Not Logged-in" }
        });

        function show_online() {
            myVar = setInterval(alertFunc, 3000);
        }

        function alertFunc() {
            setInterval(function () {
                table_user.ajax.reload();
            }, 3000);
        }

        $(document).ready(function () {
            show_online();

            $(document).on('click', '.force_logout_user', function (e) {
                e.preventDefault();
                var user_id = $(this).attr('user_id');

                swal({
                    title: 'Are you sure',
                    text: "Your want to force the user to logout?",
                    type: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes'
                }).then((result) => {

                    if (result.value) {
                        $.ajax({
                            url: "http://34.74.113.124/telco/authentication/logout_login_user",
                            method: "POST",
                            data: { user_id: user_id },
                            success: function (data) {
                                swal(
                                    'Success',
                                    'user is logged out.',
                                    'success'
                                ).then(function () {
                                    table_user.ajax.reload();
                                });
                            }
                        });

                    }
                });

            });

            $(document).on('click', '.logout_all_employees', function (e) {
                e.preventDefault();

                swal({
                    title: 'Are you sure',
                    text: "Your want to force all Employees to logout?",
                    type: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes'
                }).then((result) => {

                    if (result.value) {
                        $.ajax({
                            url: "http://34.74.113.124/telco/authentication/logout_logout_all_users",
                            success: function (data) {
                                swal(
                                    'Success',
                                    'all users are logged out.',
                                    'success'
                                ).then(function () {
                                    table_user.ajax.reload();
                                });
                            }
                        });
                    }
                });
            });

            $(document).on('click', '#logout', function () {
                var video_id = $(this).attr('id');
                swal({
                    title: 'Are you sure?',
                    text: "You want logout?",
                    type: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Logout'
                }).then((result) => {
                    if (result.value) {
                        window.location.href = "index.html";
                    }
                });
            });

        });
